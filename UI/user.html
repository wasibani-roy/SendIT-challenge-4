<!DOCTYPE html>
<html>
<title>User | SendIT</title>

<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="UI/css/user.css">
<link rel="stylesheet" href="UI/css/index.css">
<link rel="stylesheet" href="UI/css/login.css">
<link rel="stylesheet" href="UI/css/edits.css">
<link rel="stylesheet" href="UI/css/dashboard.css">
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Montserrat">
<link rel="stylesheet" href="../../cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

<body>

<!-- Icon Bar (Sidebar - hidden on small screens) -->
<nav class="ADC-C1-sidebar ADC-C1-bar-block ADC-C1-small ADC-C1-hide-small ADC-C1-center">
  <!-- Avatar image in top left corner -->
  <img src="image/avatar3.png" class="avatar-img">
  <a href="#" class="ADC-C1-bar-item ADC-C1-button ADC-C1-padding-large ADC-C1-black">
    <i class="fa fa-home ADC-C1-xxlarge"></i>
    <p>HOME</p>
  </a>
  <a href="javascript:void(0)" class="ADC-C1-bar-item ADC-C1-button ADC-C1-padding-large ADC-C1-hover-black" onclick="document.getElementById('id01').style.display='block'">
    <i class="fa fa-user ADC-C1-xxlarge"></i>
    <p>CREATE</p>
  </a>
  <a href="index.html" class="ADC-C1-bar-item ADC-C1-button ADC-C1-padding-large ADC-C1-hover-black" onclick="Logout();">
    <i class="fa fa-envelope ADC-C1-xxlarge"></i>
    <p>LOG OUT</p>
  </a>
</nav>

<!-- Navbar on small screens (Hidden on medium and large screens) -->
<div class="ADC-C1-top ADC-C1-hide-large ADC-C1-hide-medium" id="myNavbar">
  <div class="ADC-C1-bar ADC-C1-black ADC-C1-opacity ADC-C1-hover-opacity-off ADC-C1-center ADC-C1-small">
    <a href="#" class="ADC-C1-bar-item ADC-C1-button home-link" >HOME</a>
    <a href="#about" class="ADC-C1-bar-item ADC-C1-button order-link" >CREATE</a>
    <a href="index.html" class="ADC-C1-bar-item ADC-C1-button logout-link" style="width:11% !important">LOG OUT</a>
  </div>
</div>

<!-- Page Content -->
<div class="ADC-C1-padding-large" id="main">
  <!-- Header/Home -->
  <header class="ADC-C1-container ADC-C1-padding-32 ADC-C1-center" id="home">
    <div class="ADC-C1-panel">
  <div class="ADC-C1-row">
    <a href="javascript:void(0)" id="testbtn" onclick="openTab(event, 'London');">
      <div class="ADC-C1-third tablink ADC-C1-bottombar ADC-C1-hover-light-grey ADC-C1-padding">Latest Orders</div>
    </a>
    <a href="javascript:void(0)" onclick="openTab(event, 'Tokyo');">
      <div class="ADC-C1-third tablink ADC-C1-bottombar ADC-C1-hover-light-grey ADC-C1-padding">Edit Order</div>
    </a>
  </div>

  <div id="London" class="ADC-C1-container city">
    <div class="panel panel-default">
       <div class="panel-heading">
         <strong>
           <span class="glyphicon glyphicon-th"></span>
           <span>Parcel Orders</span>
         </strong>
       </div>
       <div class="panel-body" id="order-history">
         <table class="table table-striped table-bordered table-condensed" id="orderItem">
         </table>
       </div>
     </div>
  </div>


  <div id="Tokyo" class="ADC-C1-container city">
    <div class="panel panel-default">
       <div class="panel-heading">
         <strong>
           <span class="glyphicon glyphicon-th"></span>
           <span>Parcels</span>
         </strong>
       </div>
       <div class="panel-body">
         <table class="table table-striped table-bordered table-condensed" id="orderEdit">
         </table>
       </div>
     </div>
  </div>
</div>
  </header>

  <!-- About Section -->
  

  <div id="id01" class="ADC-CH1-modal">
    <div class="ADC-CH1-modal-content ADC-CH1-card-4 ADC-CH1-animate-zoom">
  
      <div class="ADC-CH1-center"><br>
        <span onclick="document.getElementById('id01').style.display='none'" class="ADC-CH1-button ADC-CH1-xlarge ADC-CH1-transparent ADC-CH1-display-topright" title="Close Modal">&times;</span>
      </div>

      <div class="ADC-C1-content ADC-C1-justify ADC-C1-text-grey ADC-C1-padding-64" id="about">
    <h2 class="ADC-C1-text-light-grey">Create Order</h2>
    <hr style="width:200px" class="ADC-C1-opacity">
    <form class="ADC-CH1-container" action="#London" id="parcelForm">
        <div class="ADC-CH1-section">
          <label><b>Parcel Name</b></label><br>
          <input class="ADC-CH1-input ADC-CH1-border ADC-CH1-margin-bottom" type="text" placeholder="Enter Parcel Name" name="parcelname" id="parcelname" required><br>
          <label><b>Receiver Name</b></label><br>
          <input class="ADC-CH1-input ADC-CH1-border ADC-CH1-margin-bottom" type="text" placeholder="Enter Receiver Name" name="parcelname" id="receiver" required><br>
          <label><b>Destination</b></label><br>
          <input class="ADC-CH1-input ADC-CH1-border ADC-CH1-margin-bottom" type="text" placeholder="Enter destination" name="destination" id="destination" required><br>
          <label><b>Price</b></label><br>
          <input class="ADC-CH1-input ADC-CH1-border" type="text" placeholder="Enter price" name="psw" id="price" required><br>
          <button class="ADC-CH1-button ADC-CH1-block ADC-CH1-green ADC-CH1-section ADC-CH1-padding" type="submit">Create</button>
        </div>
      </form>
  </div>

    </div>
  </div>

  
    <!-- Footer -->
  <footer class="ADC-C1-content ADC-C1-padding-64 ADC-C1-text-grey ADC-C1-xlarge">
    <i class="fa fa-facebook-official ADC-C1-hover-opacity"></i>
    <i class="fa fa-instagram ADC-C1-hover-opacity"></i>
    <i class="fa fa-snapchat ADC-C1-hover-opacity"></i>
    <i class="fa fa-pinterest-p ADC-C1-hover-opacity"></i>
    <i class="fa fa-twitter ADC-C1-hover-opacity"></i>
    <i class="fa fa-linkedin ADC-C1-hover-opacity"></i>
    <p class="ADC-C1-medium">Powered by <a href="#" target="_blank" class="ADC-C1-hover-text-green">Andela</a></p>
  <!-- End footer -->
  </footer>

<!-- END PAGE CONTENT -->
</div>
<script src="UI/js/main.js"></script>
<script src="UI/js/user.js"></script>
<script src="UI/js/logout.js"></script>
</body>

</html>
